<div class="panel panel-default">
  <div class="panel-heading" role="tab" id="panel-heading-{{ include.id }}">
    <h4 class="panel-title">
      <a role="button" data-toggle="collapse" data-parent="#{{ include.parent }}" href="#panel-{{ include.id }}" aria-expanded="false" aria-controls ="panel-{{ include.id }}">
        {{ include.scenario }}
      </a>
    </h4>
  </div>
  <div id="panel-{{ include.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="panel-heading-{{ include.id }}">
    <div class="panel-body">
      {{ include.content }}
    </div>
  </div>
</div>
